    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install puppeteer
          # ë§Œì•½ ë‹¤ë¥¸ ë¼ì´ë¸ŒëŸ¬ë¦¬(axios, cheerio)ë„ ì“°ê³  ìˆë‹¤ë©´ ì—¬ê¸°ì— ì¶”ê°€í•˜ì„¸ìš”
          # npm install axios cheerio

      - name: Run Scraper
        id: scraper
        run: |
          # ê°€ìƒ ë¸Œë¼ìš°ì € ì‹¤í–‰ì„ ìœ„í•œ ê²½ë¡œ ì„¤ì •
          export PUPPETEER_EXECUTABLE_PATH=$(which google-chrome)
          
          # index.js ì‹¤í–‰ ë° ê²°ê³¼ ì €ì¥
          RESULT=$(node index.js)
          echo "DEBUG_LOG: $RESULT"
          
          if [[ "$RESULT" == *"NEW_DATA_DETECTED"* ]]; then
            # 'NEW_DATA_DETECTED' ì´í›„ì˜ ë©”ì‹œì§€ë§Œ ì¶”ì¶œ (ì¤„ë°”ê¿ˆ ì œê±°í•˜ì—¬ í•œ ì¤„ë¡œ ë§Œë“¦)
            CLEAN_MSG=$(echo "$RESULT" | grep -A 5 "NEW_DATA_DETECTED" | sed '1d' | tr -d '\n' | tr -d '\r' | sed 's/"/\\"/g')
            echo "msg=$CLEAN_MSG" >> $GITHUB_OUTPUT
            echo "has_new=true" >> $GITHUB_OUTPUT
          else
            echo "has_new=false" >> $GITHUB_OUTPUT
          fi

      - name: Get Kakao Access Token
        if: steps.scraper.outputs.has_new == 'true'
        run: |
          RESPONSE=$(curl -X POST "https://kauth.kakao.com/oauth/token" \
            -d "grant_type=refresh_token" \
            -d "client_id=${{ secrets.KAKAO_CLIENT_ID }}" \
            -d "refresh_token=${{ secrets.KAKAO_REFRESH_TOKEN }}")
          
          # JSONì—ì„œ access_tokenë§Œ ì¶”ì¶œ
          TOKEN=$(echo $RESPONSE | sed 's/.*"access_token":"\([^"]*\)".*/\1/')
          
          if [ -n "$TOKEN" ] && [ "$TOKEN" != "$RESPONSE" ]; then
            echo "ACCESS_TOKEN=$TOKEN" >> $GITHUB_ENV
            echo "âœ… í† í° ë°œê¸‰ ì„±ê³µ"
          else
            echo "âŒ í† í° ë°œê¸‰ ì‹¤íŒ¨: $RESPONSE"
            exit 1
          fi

      - name: Send Kakao Message
        if: steps.scraper.outputs.has_new == 'true'
        run: |
          curl -v -X POST "https://kapi.kakao.com/v2/api/talk/memo/default/send" \
            -H "Authorization: Bearer ${{ env.ACCESS_TOKEN }}" \
            -d "template_object={
                  \"object_type\": \"text\",
                  \"text\": \"ğŸ“Œ ìƒˆ ê³µì§€ ì•Œë¦¼\n${{ steps.scraper.outputs.msg }}\",
                  \"link\": {
                    \"web_url\": \"https://excacademy.kr/rental-duty\",
                    \"mobile_web_url\": \"https://excacademy.kr/rental-duty\"
                  },
                  \"button_title\": \"ì‚¬ì´íŠ¸ í™•ì¸\"
                }"

      - name: Commit and Push changes
        if: steps.scraper.outputs.has_new == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add db.json
          git commit -m "Update lastTitle [skip ci]" || echo "No changes to commit"
          git push
