name: Site Monitor

on:
  schedule:
    - cron: '*/10 * * * *' # 10분마다 실행
  workflow_dispatch: # 수동 실행 버튼

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ github.token }}

      - name: Install dependencies
        run: npm install puppeteer

      - name: Run Scraper
        id: scraper
        run: |
          # 가상 프레임버퍼 실행 (브라우저 구동용)
          export PUPPETEER_EXECUTABLE_PATH=$(which google-chrome)
          RESULT=$(node index.js)
          echo "DEBUG_LOG: $RESULT"
          
          if [[ "$RESULT" == *"NEW_DATA_DETECTED"* ]]; then
            CLEAN_MSG=$(echo "$RESULT" | sed '1d')
            echo "msg<<EOF" >> $GITHUB_OUTPUT
            echo "$CLEAN_MSG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "has_new=true" >> $GITHUB_OUTPUT
          else
            echo "has_new=false" >> $GITHUB_OUTPUT
          fi

      - name: Get Kakao Access Token
        if: steps.scraper.outputs.has_new == 'true'
        id: kakao_token
        run: |
          RESPONSE=$(curl -X POST "https://kauth.kakao.com/oauth/token" \
            -d "grant_type=refresh_token" \
            -d "client_id=${{ secrets.KAKAO_CLIENT_ID }}" \
            -d "client_secret=${{ secrets.KAKAO_CLIENT_SECRET }}" \
            -d "refresh_token=${{ secrets.KAKAO_REFRESH_TOKEN }}")
          
          ACCESS_TOKEN=$(echo $RESPONSE | jq -r '.access_token')
          echo "at=$ACCESS_TOKEN" >> $GITHUB_ENV

      - name: Send Kakao Message
        if: steps.scraper.outputs.has_new == 'true'
        run: |
          curl -v -X POST "https://kapi.kakao.com/v2/api/talk/memo/default/send" \
            -H "Authorization: Bearer ${{ env.at }}" \
            --data-urlencode "template_object={
                  \"object_type\": \"text\",
                  \"text\": \"${{ steps.scraper.outputs.msg }}\",
                  \"link\": {
                    \"web_url\": \"https://excacademy.kr/rental-duty\",
                    \"mobile_web_url\": \"https://excacademy.kr/rental-duty\"
                  },
                  \"button_title\": \"현황 확인하기\"
                }"

      - name: Commit changes
        if: steps.scraper.outputs.has_new == 'true'
        run: |
          git config --global user.name 'bot'
          git config --global user.email 'bot@github.com'
          git add db.json
          git commit -m "Update db.json: $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
